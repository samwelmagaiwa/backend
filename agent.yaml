agents:
  - name: "lara-api-vue-agent"
    description: "Qodo agent for managing and assisting with the Muhimbili National Hospital system (Laravel + Vue.js)"
    version: "1.0.0"

    # Tools configuration
    tools:
      - name: "vue"
        description: "Manage Vue.js frontend components, routes, and state"
        enabled: true
        path: "./frontend"
        commands:
          - "npm install"
          - "npm run serve"
          - "npm run build"
      - name: "laravel"
        description: "Manage Laravel backend, API routes, controllers, models, and migrations"
        enabled: true
        path: "./backend"
        commands:
          - "composer install"
          - "php artisan migrate"
          - "php artisan serve"
      - name: "shell"
        description: "Run terminal commands (CMD-compatible)"
        enabled: true
        shell: "cmd"
        default_path: "."

    # Default environment configuration
    environment:
      php_version: "8.2"
      laravel_version: "12"
      node_version: "18"
      npm_version: "9"
      mysql_version: "8.0"
      frontend_framework: "Vue 3"
      backend_framework: "Laravel 12"
      os: "Windows 10+"

    # Repository reference
    repository:
      name: "lara-API-vue"
      path: "."
      doc_file: "qodo.md"

    # Logging configuration
    logging:
      level: "info"
      path: "./logs/agent.log"

    # Optional: performance monitoring
    performance:
      track_memory: true
      track_cpu: true
      track_load_time: true
